<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        h2 {
            margin: 0;
        }
        #status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .info {
            background-color: #e7f3fe;
            color: #31708f;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #results {
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        #videoTitle {
            font-weight: bold;
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        textarea {
            width: 98%;
            resize: vertical;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>SmartFetch</h2>
    </div>
    
    <div id="status" class="status info">Checking page...</div>
    <div id="loader" class="loader" style="display: none;"></div>
    
    <div id="results" style="display: none;">
        <div id="videoTitle"></div>
        <div id="transcriptStatus"></div>
        <div id="transcriptContentSection" style="display: none;">
            <p><strong>Transcript Preview:</strong></p>
            <textarea id="transcriptPreview" rows="8" readonly></textarea>
            <button id="copyTranscriptBtn" style="margin-top:8px;">Copy Full Transcript</button>
            <div id="copyStatus" style="display:none; color:green; font-size:12px; margin-top:4px;">Copied!</div>
            <button id="copyCodeBtn" style="margin-top:8px;">Copy as Code Block</button>
            <div id="copyCodeStatus" style="display:none; color:green; font-size:12px; margin-top:4px;">Copied as code!</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
